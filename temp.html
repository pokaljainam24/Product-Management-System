<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smartwatch Filters & Products</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    .product-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      transition: 0.3s ease;
    }

    .product-card:hover {
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      transform: scale(1.02);
    }

    .price {
      color: green;
      font-weight: bold;
    }

    .strike {
      text-decoration: line-through;
      color: #888;
    }

    .discount {
      color: green;
      font-weight: 500;
    }

    .filter-title {
      font-weight: 600;
      margin-top: 20px;
    }

    .star {
      color: #f1c40f;
    }
  </style>
</head>
<body>
  <div class="container-fluid mt-4">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-2">
        <h5>Search</h5>
        <input
          type="text"
          class="form-control mb-3"
          placeholder="üîç Search product..."
        />

        <h6 class="filter-title">Category</h6>
        <ul class="list-unstyled">
          <li><a href="#" class="text-dark text-decoration-none">SMARTWATCH</a></li>
          <li><a href="#" class="text-dark text-decoration-none">FITNESS BAND</a></li>
          <li><a href="#" class="text-muted text-decoration-none">Clear Category</a></li>
        </ul>

        <h6 class="filter-title">Price</h6>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="under500" />
          <label class="form-check-label" for="under500">Under ‚Çπ500</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="500to1000" />
          <label class="form-check-label" for="500to1000">‚Çπ500 - ‚Çπ1000</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="1000to2000" />
          <label class="form-check-label" for="1000to2000">‚Çπ1000 - ‚Çπ2000</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="2000toUp" />
          <label class="form-check-label" for="2000toUp">‚Çπ2000 & Up</label>
        </div>

        <h6 class="filter-title">Brands</h6>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="brand" id="noise" />
          <label class="form-check-label" for="noise">Noise</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="brand" id="boat" />
          <label class="form-check-label" for="boat">BoAt</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="brand" id="clearBrand" />
          <label class="form-check-label" for="clearBrand">Clear Brand</label>
        </div>

        <h6 class="filter-title">Ratings</h6>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="rating" id="rating4" />
          <label class="form-check-label" for="rating4">‚≠ê‚≠ê‚≠ê‚≠ê & up</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="rating" id="rating3" />
          <label class="form-check-label" for="rating3">‚≠ê‚≠ê‚≠ê & up</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="rating" id="clearRating" />
          <label class="form-check-label" for="clearRating">Clear Rating</label>
        </div>
      </div>

      <!-- Products -->
      <div class="col-md-10">
        <h4 class="mb-3">üõçÔ∏è Explore Our Smartwatch Collection</h4>
        <div class="row row-cols-1 row-cols-md-4 g-4">
          <!-- Product Loop Start -->
          <div class="col">
            <div class="product-card p-3 h-100">
              <img
                src="https://via.placeholder.com/200x200"
                class="img-fluid"
                alt="Watch"
              />
              <h6 class="mt-2 text-truncate">Noise Colorfit Icon 2</h6>
              <small class="text-muted">Bluetooth Call, 1.8'' Display</small>
              <div class="d-flex align-items-center mt-1">
                <span class="badge bg-success me-2">4.1‚òÖ</span>
                <span class="text-muted small">(7,59,008)</span>
              </div>
              <div class="price mt-2">‚Çπ1,199 <span class="strike ms-2">‚Çπ5,999</span></div>
              <div class="discount">80% off</div>
              <button class="btn btn-primary w-100 mt-2">üõí Add to Cart</button>
            </div>
          </div>
          <!-- Product Loop End -->

          <!-- Repeat the above block for other products as needed -->
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
